<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiktok Lite Manager</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --warning-color: #fbbc05;
            --danger-color: #ea4335;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --tab-height: 50px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9f9f9;
            color: var(--dark-gray);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .tab-container {
            display: flex;
            height: var(--tab-height);
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        
        .tab {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        /* Nút bấm được tối ưu cho iOS */
        button {
            padding: 12px 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            background-clip: padding-box;
        }
        
        button:active {
            transform: scale(0.96);
        }
        
        button:disabled {
            opacity: 0.7;
            transform: none !important;
        }
        
        /* Hiệu ứng loading cho nút */
        .button-loading::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .button-loading::before {
            content: "";
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: button-spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes button-spin {
            to { transform: rotate(360deg); }
        }
        
        /* Phần còn lại giữ nguyên... */
    </style>
</head>
<body>
    <!-- Phần HTML giữ nguyên như trước -->

    <script>
        // Biến toàn cục
        let currentAccount = null;
        let isProcessing = false;
        
        // Tối ưu cho iOS: Sử dụng touchstart thay vì click
        document.addEventListener('DOMContentLoaded', function() {
            // Kiểm tra iOS
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if (isIOS) {
                document.getElementById('iosSubmitBtn').style.display = 'flex';
                document.getElementById('giftCode').style.display = 'block';
                
                // Thay thế sự kiện click bằng touchstart cho các nút
                document.querySelectorAll('button').forEach(btn => {
                    btn.addEventListener('touchstart', handleButtonTouch, { passive: true });
                    btn.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        this.style.transform = 'scale(1)';
                    });
                });
            }
            
            // Tab functionality
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener(isIOS ? 'touchstart' : 'click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
        });
        
        // Xử lý touch cho nút trên iOS
        function handleButtonTouch(e) {
            const button = e.currentTarget;
            if (button.disabled) return;
            
            button.style.transform = 'scale(0.96)';
            
            // Xác định hành động dựa trên ID nút
            const buttonId = button.id;
            const actions = {
                'pasteAndSubmitBtn': handlePasteAndSubmitGift,
                'iosSubmitBtn': handleSubmitGiftManually
            };
            
            if (buttonId in actions) {
                setTimeout(() => actions[buttonId](), 100); // Delay nhẹ để có feedback visual
            } else if (button.classList.contains('copy-btn')) {
                const elementId = button.getAttribute('onclick').match(/'([^']+)'/)[1];
                const label = button.getAttribute('onclick').match(/, '([^']+)'/)[1];
                handleCopyToClipboard(elementId, label);
            } else if (button.classList.contains('mark-used-btn')) {
                handleMarkAsUsed();
            } else if (button.textContent.includes('Lấy Tài khoản')) {
                handleGetAvailableAccount();
            }
        }
        
        // Hàm xử lý gift code (tối ưu cho iOS)
        async function handlePasteAndSubmitGift() {
            if (isProcessing) return;
            isProcessing = true;
            
            const button = document.getElementById('pasteAndSubmitBtn');
            button.disabled = true;
            button.classList.add('button-loading');
            
            try {
                await pasteAndSubmitGift();
            } catch (error) {
                console.error('Error:', error);
            } finally {
                setTimeout(() => {
                    button.disabled = false;
                    button.classList.remove('button-loading');
                    isProcessing = false;
                }, 300);
            }
        }
        
        async function pasteAndSubmitGift() {
            const giftCodeInput = document.getElementById('giftCode');
            const messageDiv = document.getElementById('message');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('giftLoading');
            
            // Reset UI
            messageDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            try {
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    giftCodeInput.style.display = 'block';
                    giftCodeInput.focus();
                    throw new Error('Vui lòng dán mã gift vào ô trên và nhấn nút "Gửi Gift"');
                }
                
                // Sử dụng timeout để đảm bảo UI kịp cập nhật
                await new Promise(resolve => setTimeout(resolve, 50));
                
                const text = await navigator.clipboard.readText();
                const giftCode = text.trim();
                
                if (!giftCode) throw new Error('Clipboard không có nội dung');
                
                giftCodeInput.value = giftCode;
                await submitGiftCode(giftCode);
                
                showMessage('Đã dán và gửi gift code thành công!', 'success');
                giftCodeInput.value = '';
            } catch (err) {
                showMessage(err.message || 'Lỗi khi dán và gửi gift code', 'error');
                giftCodeInput.style.display = 'block';
                giftCodeInput.focus();
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
        
        // Hàm hiển thị thông báo
        function showMessage(message, type) {
            const elementId = type === 'success' ? 'message' : 'error';
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Các hàm khác giữ nguyên nhưng thêm delay để đảm bảo smooth UI
        async function handleSubmitGiftManually() {
            if (isProcessing) return;
            isProcessing = true;
            
            const button = document.getElementById('iosSubmitBtn');
            button.disabled = true;
            button.classList.add('button-loading');
            
            try {
                await new Promise(resolve => setTimeout(resolve, 50)); // Delay UI
                await submitGiftManually();
            } finally {
                setTimeout(() => {
                    button.disabled = false;
                    button.classList.remove('button-loading');
                    isProcessing = false;
                }, 300);
            }
        }
        
        // Các hàm copy và account xử lý tương tự với thêm delay UI
    </script>
</body>
</html>
